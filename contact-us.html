    <section class="form" id="form-image">

        <div class="form-content">
        
        <h1>Contact Us</h1>

        <br><br>

        <p>We would love to hear from you! Please fill out the form below.</p>

        <br>
        
        <form method="POST" action="https://formdump.codeinstitute.net/">
                
                <label for="name">Name:</label><br>
                <input class="input-box" type="text" id="name" name="name" placeholder="Full Name" required><br><br>
                
                <label for="phone">Phone Number:</label><br>
                <input class="input-box" type="tel" id="phone" name="phone" placeholder="012 3456 789" required><br><br>
                
                <label for="email">Email Address:</label><br>
                <input class="input-box" type="email" id="email" name="email-address" placeholder="Your Email Address" required><br><br>

                <label for="message">Message:</label><br>
                <textarea class="input-box message-box" id="message" name="message" placeholder="Your message here" required></textarea><br><br>
                
                <button type="submit">Submit</button>
            
        </form>

        </div>
